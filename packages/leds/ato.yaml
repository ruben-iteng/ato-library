requires-atopile: "^0.9.0"

paths:
  src: "."
  layout: ./layouts

builds:
  addressable_led_connector_driver:
    entry: addressable_leds.ato:AddressableLEDConnector_driver
    hide_designators: true
  addressable_led_driver:
    entry: addressable_leds.ato:AddressableLED_driver
    hide_designators: true

  red:
    entry: indicator_leds.ato:LEDIndicatorRed
  green:
    entry: indicator_leds.ato:LEDIndicatorGreen
  blue:
    entry: indicator_leds.ato:LEDIndicatorBlue
  yellow:
    entry: indicator_leds.ato:LEDIndicatorYellow
  yellow_green:
    entry: indicator_leds.ato:LEDIndicatorYellowGreen
  white:
    entry: indicator_leds.ato:LEDIndicatorWhite

package:
  identifier: ruben-iteng/leds
  repository: https://github.com/ruben-iteng/ato-library
  version: "0.2.2"
  authors:
    - name: Ruben Baldewsing
      email: 94007802+ruben-iteng@users.noreply.github.com
  summary: Various (addressable) LED components and modules
  license: MIT
  homepage: https://github.com/ruben-iteng/ato-library/blob/main/packages/leds/README.md

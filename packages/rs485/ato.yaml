requires-atopile: "^0.7.0"

paths:
  src: "."
  layout: ./layouts
  footprints: ./footprints

builds:
  bus_protection:
    entry: rs485.ato:RS485BusProtection
    fail_on_drcs: false
    keep_picked_parts: true
    hide_designators: true

  transceiver:
    entry: rs485.ato:RS485Transceiver
    fail_on_drcs: false
    keep_picked_parts: true
    hide_designators: true

  isolated_transceiver:
    entry: rs485.ato:IsolatedUARTRS485
    fail_on_drcs: false
    keep_picked_parts: true
    hide_designators: true

  isolated_powered_transceiver:
    entry: rs485.ato:IsolatedPoweredUARTRS485TranceiverDesignBlock
    fail_on_drcs: false
    keep_picked_parts: true
    hide_designators: true

package:
  identifier: ruben-iteng/rs485
  repository: https://github.com/ruben-iteng/ato-library
  version: "0.1.4"
  authors:
    - name: Ruben Baldewsing
      email: 94007802+ruben-iteng@users.noreply.github.com
  summary: RS485 related modules
  license: MIT
  homepage: https://github.com/ruben-iteng/ato-library

requires-atopile: "^0.5.0"

paths:
  src: "."
  layout: ./layouts
  footprints: ./footprints

builds:
  AiP74LVC1T45:
    entry: voltage_translation.ato:AiP74LVC1T45
    fail_on_drcs: false
    keep_picked_parts: true
    hide_designators: true

  SN74LVC3G14DCUR:
    entry: schmitt_triggers.ato:SN74LVC3G14DCUR
    fail_on_drcs: false
    keep_picked_parts: true
    hide_designators: true

  iso1540:
    entry: ISO1540.ato:ISO1540_ReferenceDesign
    fail_on_drcs: false
    keep_picked_parts: true
    hide_designators: true

package:
  identifier: ruben-iteng/logic
  repository: https://github.com/ruben-iteng/ato-library
  version: "0.1.1"
  authors:
    - name: Ruben Baldewsing
      email: 94007802+ruben-iteng@users.noreply.github.com
  summary: Digital logic related components and modules
  license: MIT
  homepage: https://github.com/ruben-iteng/ato-library

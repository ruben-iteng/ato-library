requires-atopile: "^0.7.0"

paths:
  src: "."
  layout: ./layouts
  footprints: ./footprints

builds:
  aip74lvc1t45_driver:
    entry: voltage_translation.ato:AiP74LVC1T45_driver
    fail_on_drcs: false
    keep_picked_parts: true
    hide_designators: true

  sn74lvc2g34dbvrumw_driver:
    entry: voltage_translation.ato:SN74LVC2G34DBVRUMW_driver
    fail_on_drcs: false
    keep_picked_parts: true
    hide_designators: true

  sn74lvc3g14dc_driver:
    entry: schmitt_triggers.ato:SN74LVC3G14DCUR_driver
    fail_on_drcs: false
    keep_picked_parts: true
    hide_designators: true

  iso1540_driver:
    entry: iso1540.ato:ISO1540_driver
    fail_on_drcs: false
    keep_picked_parts: true
    hide_designators: true

  sn74cb3q3251pwr_driver:
    entry: sn74cb3q3251pwr.ato:Texas_Instruments_SN74CB3Q3251PWR_driver
    fail_on_drcs: false
    keep_picked_parts: true
    hide_designators: true

package:
  identifier: ruben-iteng/logic
  repository: https://github.com/ruben-iteng/ato-library
  version: "0.2.0"
  authors:
    - name: Ruben Baldewsing
      email: 94007802+ruben-iteng@users.noreply.github.com
  summary: Digital logic related components and modules
  license: MIT
  homepage: https://github.com/ruben-iteng/ato-library
